<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <nav>
    <h2>Tic Tac Toe</h2>
  </nav>
  <div class="gameContainer">
    <div class="container">
      <div style="border-left: 0; border-top: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-top: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-top: 0; border-right: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-left: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div class="box"><span class="boxText"></span></div>
      <div style="border-right: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-left: 0; border-bottom: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-bottom: 0" class="box">
        <span class="boxText"></span>
      </div>
      <div style="border-right: 0; border-bottom: 0" class="box">
        <span class="boxText"></span>
      </div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <div style="margin-top: 20px">
        <span class="info"></span>
        <button id="reset">reset</button>
      </div>
      <div class="imgBox">
        <img class="gifimg" src="./excited.gif" alt="" />
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
